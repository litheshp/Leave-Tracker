<body>
	<div id="wrapper" ng-controller="configController">

		 <div ng-include="'navigation.html'" replace></div>
		<div id="page-wrapper">
			<div class="row">
				<div class="col-lg-12">
					<h1 class="page-header">Configuration</h1>
				</div>
				<!-- /.col-lg-12 -->
			</div>
			<!-- /.row -->
			<div class="row">
				<div class="col-lg-12">
					<div class="panel panel-default">
						<div class="panel-heading">Configuration</div>
						<div class="panel-body">
							<div class="row">
								<div class="col-lg-6">
									<form role="form"  action="/api/newConfig" method="post">
										<div class="form-group">
                                            <label>Title</label>
                                            <input class="form-control" placeholder="Enter title" ng-model="title" name="title" required>
                                        </div>
										<div class="form-group">
                                            <label>Values</label>
                                            <textarea class="form-control" rows="3" ng-model="value" name="value" required></textarea>
                                        </div>
                                       <div class="form-group">
                                            <label>Order</label>
                                            <input type="number" class="form-control"  ng-model="order" name="order" required></input>
                                        </div>
										<button type="submit" class="btn btn-primary" id="submit">Submit</button>
										<button type="reset" class="btn btn-primary">Reset</button>
									</form>
						  		</div>
							</div>

						</div>
					</div>

				</div>

			</div>
		</div>
	</div>
