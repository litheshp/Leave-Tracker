<!DOCTYPE html>
<html lang="en" ng-app="requestApp">

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author" content="">
<title>Leave Request</title>
<!-- Bootstrap Core CSS -->
<link href="../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

<!-- MetisMenu CSS -->
<link href="../vendor/metisMenu/metisMenu.min.css" rel="stylesheet">


<link href="../vendor/jquery/jquery.datetimepicker.min.css"
	rel="stylesheet">


<!-- Custom CSS -->
<link href="../dist/css/sb-admin-2.css" rel="stylesheet">

<!-- Custom Fonts -->
<link href="../vendor/font-awesome/css/font-awesome.min.css"
	rel="stylesheet" type="text/css">
</head>
<body>
	
	<div id="wrapper" ng-controller="requestController" data-ng-init="Authenticate()">
<!-- Navigation -->
		<div ng-include="'navigation.html'" ></div>
		<div id="page-wrapper">
			<div class="row">
				<div class="col-lg-12">
					<h1 class="page-header">Company Holiday</h1>
				</div>
				<!-- /.col-lg-12 -->
			</div>
			<!-- /.row -->
			<div class="row">
				<div class="col-lg-12">
					<div class="panel panel-default">
						<div class="panel-heading">Company Holiday</div>
						<div class="panel-body">
							<div class="row">
								<div class="col-lg-6">
									<form role="form" action="/api/newHoliday" method="post">
										<div class="form-group">
											<label>Name of the Holiday</label> <input
												class="form-control" placeholder="Enter Holiday Name"
												ng-model="HolidayName" name="HolidayName">
										</div>
										<div class="form-group">
											<label>Date</label> <input id="datetime" ng-model="Date"
												name="Date" placeholder="MM/DD/YYY HH:MM"
												class="form-control">

										</div>
										<div class="form-group">
											<label>Location</label> <input class="form-control" rows="3"
												ng-model="Location" name="Location"></input>
										</div>
										<button type="submit" class="btn btn-primary" id="submit">Submit</button>
										<button type="reset" class="btn btn-primary">Reset</button>
									</form>
								</div>
							</div>

						</div>
					</div>

				</div>

			</div>
		</div>
	</div>
	<!-- /#wrapper -->

	<!-- 	<script src="../vendor/moment/moment.js"></script> -->
	<!-- jQuery -->
	<script src="../vendor/jquery/jquery.min.js"></script>
	<script src="../vendor/jquery/jquery.js"></script>
	<script src="../vendor/jquery/jquery.datetimepicker.full.js"></script>

	<!-- Bootstrap Core JavaScript -->
	<script src="../vendor/bootstrap/js/bootstrap.min.js"></script>

	<!--  jQuery -->
	<script src="../vendor/metisMenu/metisMenu.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.11.1/moment.min.js"></script>
	<!-- Custom Theme JavaScript -->
	<script type="text/javascript" src="../dist/js/sb-admin-2.js"></script>
	<script type="text/javascript" src="../js/app.js"></script>
	<script type="text/javascript" src="../controllers/requests.client.controller.js"></script>	
	<!-- AngularJS -->

	<script type="text/javascript"
		src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.js"></script>
	<script type="text/javascript"
		src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular-resource.js"></script>

	<script>
     $("#datetime").datetimepicker({});
        
       
       
</script>
</body>

</html>
