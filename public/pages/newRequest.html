					<div class="panel panel-primary">
						<div class="panel-heading">New Idea Request</div>
						<div class="panel-body">
							
									<form role="form" action="/api/newIdea" method="post">
										<div class="row">
											<div class="col-lg-6 col-md-6">
										<div class="form-group">
                                            <label>Portfolio</label>
                                            <input class="form-control" placeholder="Enter Portfolio"  name="Portfolio" required>
                                        </div>
										<div class="form-group">
                                            <label>Team/Sub group</label>
                                            <input class="form-control" placeholder="Enter Team/Sub group"  name="TeamOrSub_group" required>
                                        </div>
                                        <div class="form-group">
                                            <label>Application Name</label>
                                        <input class="form-control" placeholder="Enter Application Name"  name="ApplicationName" required>
                                           
                                        </div>
                                        <div class="form-group">
                                            <label>Part Of CI Ideastream</label>
                                            <input class="form-control" placeholder="Enter Application Name"  name="PartOfCI_Ideastream" required>
                                        </div>
										<div class="form-group">
											<label>Category</label> 
											<input class="form-control" placeholder="Enter Category"  name="Category" required>
										</div>
										<div class="form-group">
											<label>Value Add Title</label> 
											<input class="form-control" placeholder="Enter Value Add Title"  name="ValueAddTitle" required>
										</div>
										<div class="form-group">
											<label>Details</label> 
											<input class="form-control" placeholder="Enter Details"  name="Details" required>
										</div>
										<div class="form-group">
											<label>OneTime / RunTime</label> 
											<input class="form-control" placeholder="Enter OneTime / RunTime"  name="OneTimeOrRunTime" required>
										</div>
									
										<div class="form-group">
											<label>Potential Business Benefit</label> 
											<input class="form-control" placeholder="Enter Potential Business Benefit"  name="PotentialBusinessBenefit" required>
										</div>
										<div class="form-group">
											<label>Cost Benefit To Client</label> 
											<input class="form-control" placeholder="Enter Cost Benefit To Client"  name="CostBenefitToClient" required>
										</div>
									</div>
							
									<div class="col-lg-6 col-md-6">
										<div class="form-group">
											<label>Revenue to IBM</label> 
											<input class="form-control" placeholder="Enter Revenue to IBM"  name="RevenueToIBM" required>
										</div>
										<div class="form-group">
											<label>Current Status</label> 
											<input class="form-control" placeholder="Enter Current Status"  name="CurrentStatus" required>
										</div>
										<div class="form-group">
											<label>Cost Benefit To Client</label> 
											<input class="form-control" placeholder="Enter Cost Benefit To Client"  name="CostBenefitToClient" required>
										</div>
										<div class="form-group">
											<label>Identified Date</label> 
											<input  id="IdentifiedDate"  name="IdentifiedDate" placeholder="DDMMYYY"  class="form-control" required>

										</div>
										<div class="form-group">
											<label>Approved Date</label> 
											<input  id="ApprovedDate"  name ="ApprovedDate"  placeholder="DDMMYYY" class="form-control" required>
										</div>
										<div class="form-group">
											<label>ImplementedDate</label> 
											<input   id="ImplementedDate"  name ="ImplementedDate" placeholder="DDMMYYY"  class="form-control" required>
										</div>
										
										<div class="form-group">
                                            <label>Proposed to Client's Name</label>
                                            <input type="text" class="form-control"  name="ProposedToClientsName" placeholder= "Proposed to Client's Name" required></input>
										</div>
										<div class="form-group">
                                            <label>BAG ID</label>
                                            <input type="text" class="form-control"   name="BAGID" placeholder= "Enter BAG ID" required></input>
										</div>
										<div class="form-group">
											<label>Sales connect ID/label </label>
				                               <input type="text" class="form-control"   name="SalesconnectID" placeholder= "Enter Sales connect ID" required></input>
										</div>
										
										
									</div>
								</div>
								<button type="submit" class="btn btn-primary">Submit</button>
										<button type="reset" class="btn btn-primary">Reset</button>
									</form>
