<!DOCTYPE html>
<html lang="en" ng-app='authApp'>

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Sign Up</title>

    <!-- Bootstrap Core CSS -->
    <link href="../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link href="../vendor/metisMenu/metisMenu.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="../dist/css/sb-admin-2.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="../vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
     <link href="../vendor/bootstrap-social/bootstrap-social.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <div class="container" ng-controller='authController'>
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Please Sign Up</h3>
                    </div>
                    <div class="panel-body">
                        <form role="form" action="/signup" method="post">
                            <fieldset>
                                <div class="form-group">
                                	<label>First Name:</label> 
                                    <input class="form-control" placeholder="First Name" name="firstName" type="text">
                                </div>
                                <div class="form-group">
                                <label>Second Name:</label> 
                                    <input class="form-control" placeholder="Second Name" name="lastName" type="text">
                                </div>

								<div class="form-group">
									<label>Email:</label>
									<input class="form-control" placeholder="E-mail" name="email" type="email">
								</div>
								<div class="form-group">
									<label>Username:</label> 
									<input class="form-control" placeholder="User Name" type="text" name="username" />
								</div>
								<div class="form-group">
									<label>Password:</label>
									<input type="password"  placeholder="Password" class="form-control" name="password" />
								</div>
								<div class="form-group">
									<input type="submit" class="btn btn-lg btn-success btn-block" value="Sign up" />
								</div>
								
                               
                          
                            
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script type="text/javascript"
		src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.js"></script>
	<script type="text/javascript"
		src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular-resource.js"></script>
    <!-- jQuery -->
    <script src="../vendor/jquery/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="../vendor/bootstrap/js/bootstrap.min.js"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="../vendor/metisMenu/metisMenu.min.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="../dist/js/sb-admin-2.js"></script>
	<script type="text/javascript" src="../js/app.js"></script>
	<script type="text/javascript"	src="../controllers/authController.client.controller.js"></script>
</body>

</html>
